name: Build and Test

on:
  push:
    branches:
      - main
      - 'claude/**'
    paths-ignore:
      - 'docs/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'docs/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Build
      run: go build -o logservice ./cmd/logservice

    - name: Run tests
      run: go test ./...

    - name: Run tests with coverage
      run: |
        go test ./... -coverprofile=coverage.out
        go tool cover -func=coverage.out
